<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10XFOLLOWERS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #2a0041 0%, #000000 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #333;
      position: relative;
    }
    
    .floating-header {
     position: fixed; 
     /* Sticks to top of page */
     top: 0;
     left: 0;
     z-index: 1000;                     /* Ensures it stays above other content */
     display: flex;
     justify-content: center;        /* Center the navbar inside */
     padding: 10px 2px;            /* Added 'px' to the padding value */
     width: 100%;
     backdrop-filter: blur(0px);    /* Blur background behind the header */
     background-color: rgba(0, 0, 0, 0); /* Fully transparent background */
     transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
     border: none;
     box-shadow: none;
    }

    .nav3bar {
     display: flex;
     justify-content: space-between;
     align-items: center;
     width: 320px;
     padding: 25px 24px;
     border-radius: 30px;
     background: (1, 1, 1,0.25); /* Slightly different background from header */
     color: white;
     backdrop-filter: blur(10px);    /* Softer blur for inner navbar */
     box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }
    .navba3r {
     backdrop-filter: blur(20px);
     -webkit-backdrop-filter: blur(20px); /* for Safari support */
     border: 1px solid rgba(255, 255, 255, 0.1);
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    .navbar {
     font-family: 'Poppins', sans-serif;
     display: flex;
     justify-content: space-between;
     align-items: center;
     width: 320px;
     padding: 1rem 2rem;
     border-radius: 30px;
     background: rgba(1, 1, 1, 0.25);
     color: white;
     backdrop-filter: blur(20px);
     -webkit-backdrop-filter: blur(20px);
     box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
     border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .hero {
     padding-top: 100px; /* to push below fixed header */
    }
    .logo h2 {
     margin: 0;
     font-size: 20px;
     font-weight: 600;
     letter-spacing: 0.5px;
     color: white;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1rem;
    }
    .logo-text {
     font-size: 1.2rem;
     font-weight: bold;
     color: white;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: 30px;
      width: 40px;
      cursor: pointer;
      gap: 4px;
    }

    .menu-line {
      width: 25px;
      height: 3px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    /* Responsive */

    .nav-links {
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 15px 25px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: all 0.3s ease;
      list-style: none;
    }

    .nav-links.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      color: #d100b0;
    }

    .hero {
      padding: 60px 20px 30px;
      animation: fadeInUp 1s ease both;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .btns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }

    .btn {
      font-family: 'Poppins', sans-serif;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff2ca0, #7f00ff);
      color: white;
      box-shadow: 0 0 15px #7f00ff99;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #7f00ffdd;
    }

    .btn-secondary {
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #444;
    }

    .btn-secondary:hover {
      background: #333;
      transform: scale(1.05);
    }

    .stats {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .box {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 0 10px #00000055;
      animation: fadeInUp 0.8s ease both;
    }

    .box:nth-child(1) {
      animation-delay: 0.2s;
    }

    .box:nth-child(2) {
      animation-delay: 0.4s;
    }

    .stars {
      color: #27f39b;
      font-size: 1.5rem;
    }

    .icons {
      font-size: 1.2rem;
      margin-right: 6px;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 768px) {
      .menu-container {
        display: none;
      }

      .nav-links {
        position: static;
        flex-direction: row;
        background: none;
        padding: 0;
        gap: 20px;
        opacity: 1 !important;
        transform: none !important;
        pointer-events: all !important;
      }
    }
  </style>
</head>
<body>

</body>
</html>
